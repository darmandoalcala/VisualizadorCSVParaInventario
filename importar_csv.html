<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV a Tabla - importar</title>

    <link rel="stylesheet" href="styles/01_styles.css"> 
    <link rel="stylesheet" href="styles/style_vista_inventario.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>

    <header>
        <div id="header-left-actions">
            <a href="index.html" 
                id="back-to-menu-btn" 
                style="font-size: 1em;">
                <i class="fa-solid fa-arrow-left"></i> 
            </a>
        </div>

        <div id="header-titles">
            <h1>VISUALIZADOR CSV</h1>
        <p>
            SELECCIONA UN ARCHIVO CSV Y LUEGO HAZ CLIC EN "CARGAR TABLA". HAZ CLIC EN CUALQUIER FILA PARA VER LOS DETALLES.
            <br/>HAZ CLIC EN "SUBIR TABLA A BASE DE DATOS" PARA ACTUALIZAR LA TABLA EN NUESTRA BD DE SUPABASE.
        </p>
        </div>
        
        <div id="header-right-spacer"></div>
    </header>

    <main>
        <section class="csv-upload">
            <input type="file" id="csvFile" accept=".csv">
            <button id="loadButton" disabled>CARGAR TABLA</button>
            <button id="uploadButton" disabled>SUBIR TABLA A BASE DE DATOS</button>
        </section>

        <section class="table-container">
            <table id="inventoryTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>BY @DARMANDOALCALA. DATABASE POWERED BY SUPABASE</p>
    </footer>

    <script src="scripts/script_importar_csv.js"></script>
</body>
</html>
