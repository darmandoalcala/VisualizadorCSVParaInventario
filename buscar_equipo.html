<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Equipo por Usuario</title>
    <link rel="stylesheet" href="styles/01_styles.css"> 
    <link rel="stylesheet" href="styles/style_buscar_equipo.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/global_modal_control.js"></script>
    
</head>
<body>

    <header>
        <div id="header-left-actions">
            <a href="index.html" 
                id="back-to-menu-btn" 
                style="font-size: 1em;">
                <i class="fa-solid fa-arrow-left"></i> 
            </a>
        </div>

        <div id="header-titles">
            <h1>BÚSQUEDA DE EQUIPOS</h1>
            <p>INTRODUCE EL NOMBRE DEL COLABORADOR O DEL DEPARTAMENTO PARA VER LOS EQUIPOS ASIGNADOS.</p>
        </div>
        
        <div id="header-right-spacer">
        </div>
    </header>

    <main>
        <section id="search-input-area">
            <input type="text" id="searchInput" placeholder="Nombre de Usuario o Departamento" aria-label="Campo de búsqueda de usuario">
            <button id="searchButton">BUSCAR EQUIPOS</button>
        </section>

        <section id="results-display">
            <h2>RESULTADOS DE LA BUSQUEDA</h2>
            
            <div id="loadingMessage">
                INTRODUCE UN TERMINO Y HAZ CLIC EN BUSCAR.
            </div>

            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>NOMBRE DEL USUARIO</th>
                        <th>LUGAR / DEPARTAMENTO</th>
                        <th>NUMERO DE SERIE</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>BY @DARMANDOALCALA. DATABASE POWERED BY SUPABASE</p>
    </footer>

    <script src="scripts/script_buscar_equipo.js"></script>

</body>
</html>
